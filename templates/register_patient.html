{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="text-center mb-4">
      <h2 class="hero-title">Patient Registration</h2>
      <p class="small-muted">Create a patient account to access your records. Registrations require administrator approval before the account is activated.</p>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <form method="post" action="{{ url_for('auth.register_patient') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <input type="hidden" name="role" value="patient">

          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name *</label>
              <input class="form-control" type="text" name="first_name" id="first-name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name *</label>
              <input class="form-control" type="text" name="last_name" id="last-name" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input class="form-control" type="text" name="address" id="address">
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input class="form-control" type="text" name="mobile" id="mobile">
          </div>

          <div class="mb-3">
            <label class="form-label">Assign Doctor</label>
            <select class="form-select" name="assignedDoctorId" id="assignedDoctorId">
              <option value="">-- Select doctor (optional) --</option>
              {% for d in doctors %}
                <option value="{{ d['id'] }}">{{ d['full_name'] or d['username'] }} {% if d['hospital_id'] %}({{ d['hospital_id'] }}){% endif %}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Email *</label>
            <input class="form-control" type="email" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Patient ID / Medical Record Number</label>
            <input class="form-control" type="text" name="patient_id" placeholder="(Assigned by administrator)" disabled>
            <div class="form-text">Patient ID will be assigned by an administrator upon approval.</div>
          </div>

          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label class="form-label">Username *</label>
              <input class="form-control" type="text" name="username" id="username" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Password *</label>
              <input class="form-control" type="password" name="password" id="password" required>
            </div>
          </div>

          <button class="btn btn-success w-100">Register as Patient</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
