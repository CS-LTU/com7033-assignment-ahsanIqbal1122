{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>{{ action }} MongoDB Patient</h3>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Age</label>
        <input type="number" step="0.1" name="age" class="form-control" required value="{{ patient.age if patient else '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">Hypertension</label>
        <select name="hypertension" class="form-select" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Heart Disease</label>
        <select name="heart_disease" class="form-select" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Ever Married</label>
        <select name="ever_married" class="form-select" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Work Type</label>
        <input type="text" name="work_type" class="form-control" required value="{{ patient.work_type if patient else '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Residence Type</label>
        <select name="Residence_type" class="form-select" required>
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Glucose</label>
        <input type="number" step="0.01" name="avg_glucose_level" class="form-control" required value="{{ patient.avg_glucose_level if patient else '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">BMI</label>
        <input type="number" step="0.01" name="bmi" class="form-control" required value="{{ patient.bmi if patient else '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Smoking Status</label>
        <input type="text" name="smoking_status" class="form-control" required value="{{ patient.smoking_status if patient else '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">Stroke</label>
        <select name="stroke" class="form-select" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
    </div>
    <div class="mt-4">
      <button class="btn btn-primary" type="submit">{{ action }} Patient</button>
      <a href="{{ url_for('mongo_patients.mongo_list_patients') }}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
