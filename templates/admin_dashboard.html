{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="hero-title mb-0">Admin Dashboard</h2>
    <div class="small-muted">Welcome, {{ session['username'] }} (Admin)</div>
  </div>
  <div>
    <a href="{{ url_for('patients.list_patients') }}" class="btn btn-primary">Manage Patients</a>
  </div>
</div>

<div class="row g-3">
  <div class="col-md-6">
    <div class="card p-3">
      <h5>User Management</h5>
      <p class="small-muted">View and manage system users and roles.</p>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3">
      <h5>Data Import</h5>
      <p class="small-muted">CSV import is available on app startup; ensure dataset is present.</p>
    </div>
  </div>
</div>
{% endblock %}
